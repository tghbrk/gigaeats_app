name: gigaeats_app
description: "GigaEats - B2B2C Bulk Food Ordering Platform for Malaysia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0

  # Navigation
  go_router: ^15.1.2

  # Network & API
  dio: ^5.3.0
  json_annotation: ^4.8.1

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # Supabase (Primary Backend & Auth)
  supabase_flutter: ^2.8.0

  # Firebase (Messaging only - keeping for push notifications)
  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6

  # UI & Media
  image_picker: ^1.0.0
  cached_network_image: ^3.2.0
  photo_view: ^0.14.0
  file_picker: ^8.0.0+1

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.1.0
  permission_handler: ^12.0.0+1
  uuid: ^4.0.0
  equatable: ^2.0.5
  path: ^1.8.3

  # Error Handling & Functional Programming
  dartz: ^0.10.1

  # Dependency Injection
  injectable: ^2.3.2
  get_it: ^7.6.4

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Logging
  logger: ^2.0.2+1

  # Icons & Design
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7

  # Real-time Communication
  socket_io_client: ^3.1.2

  # Payment & Location
  geolocator: ^14.0.1
  geocoding: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.7.0
  build_runner: ^2.4.0

  # Testing & Mocking
  mockito: ^5.4.2

  # Code Generation
  injectable_generator: ^2.4.1

  # Code Quality
  # dart_code_metrics: ^5.7.6  # Temporarily disabled due to uuid conflict

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

