name: gigaeats_app
description: "GigaEats - B2B2C Bulk Food Ordering Platform for Malaysia"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^16.1.0

  # Network & API
  dio: ^5.3.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # Supabase (Primary Backend & Auth)
  supabase_flutter: ^2.8.0

  # Push Notifications (Local only - Firebase removed)
  flutter_local_notifications: ^19.4.0

  # UI & Media
  image_picker: ^1.0.0
  cached_network_image: ^3.2.0
  photo_view: ^0.15.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.1.0
  permission_handler: ^12.0.0+1
