  equatable: ^2.0.5
  path: ^1.8.3

  # Error Handling & Functional Programming
  dartz: ^0.10.1

  # Dependency Injection
  injectable: ^2.3.2
  get_it: ^8.2.0

  # Secure Storage
  flutter_secure_storage: ^10.0.0-beta.4

  # Logging
  logger: ^2.0.2+1

  # Icons & Design
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7

  # Real-time Communication
  socket_io_client: ^3.1.2

  # Time formatting
  timeago: ^3.6.1

  # Payment & Location
  geolocator: ^14.0.1
  geocoding: ^4.0.0
  google_maps_flutter: ^2.5.0
  battery_plus: ^6.0.2
  device_info_plus: ^11.5.0

  # Navigation & Voice
  flutter_tts: ^4.1.0
  google_polyline_algorithm: ^3.1.0

  # Payment Gateways
  flutter_stripe: ^11.1.0
  http: ^1.1.0
  crypto: ^3.0.3

  # File handling
  file_picker: ^10.2.1
  path_provider: ^2.1.1
  csv: ^6.0.0
  excel: ^4.0.0
  share_plus: ^11.0.0
  pdf: ^3.11.1

  # Charts & Data Visualization
  fl_chart: ^0.69.2

  # Local Database & Caching
  sqflite: ^2.3.0
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.39
  local_auth: ^2.3.0
  pin_code_fields: ^8.0.1
  timezone: ^0.10.1
  image: ^4.3.0
  rxdart: ^0.28.0
  connectivity_plus: ^6.1.4
  audio_session: ^0.2.2
  speech_to_text: ^7.2.0
  table_calendar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter
  json_serializable: ^6.7.0
  build_runner: ^2.4.0
  freezed: ^2.4.6

  # Testing & Mocking
  mockito: ^5.4.2

  # Code Generation
  injectable_generator: ^2.4.1
  drift_dev: ^2.14.1
  riverpod_generator: ^2.4.0

